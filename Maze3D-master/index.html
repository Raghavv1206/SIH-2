<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Maze 3D</title>
        <meta name="description" content="Maze 3D for WebGL with Three.js" />
        <meta name="author" content="Yannick Comte" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" media="screen" href="assets/css/style.css" />
        
        <style>
            /* Styles for both back and how to play buttons */
            .button {
                font-family: Arial, sans-serif;
                font-weight: bold;
                font-size: 18px;
                background-color: beige;
                color: black;
                text-decoration: none;
                padding: 10px 15px;
                border-radius: 5px;
                transition: background-color 0.3s, color 0.3s;
                border: 2px solid black;
            }

            .button:hover {
                background-color: red;
                color: white;
            }

            /* Back button positioned at the bottom left */
            .back-button {
                position: absolute;
                bottom: 20px;
                left: 20px;
            }

            /* How to Play button positioned at the top right */
            .how-to-play-button {
                position: absolute;
                top: 20px;
                right: 20px;
            }

            /* Blur screen styling */
            .blur-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(5px);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            /* Hidden class */
            .hidden {
                display: none;
            }

            /* Instructions box styling */
            .instructions {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                font-family: Arial, sans-serif;
            }

            /* Close button styling */
            #close-how-to-play-btn {
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #333;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <img style="display:none" src="assets/images/preview-laby.png" alt="sharing image" />
        <div id="canvasContainer">
            <div id="joypad">
                <div class="top">
                    <span class="joykey" id="keyup"><img src="assets/images/pad/kbup.png" /></span>
                </div>
                <div class="bottom">
                    <span class="joykey" id="keyleft"><img src="assets/images/pad/kbleft.png" /></span>
                    <span class="joykey" id="keydown"><img src="assets/images/pad/kbdown.png" /></span>
                    <span class="joykey" id="keyright"><img src="assets/images/pad/kbright.png" /></span>
                </div>
            </div>

            <!-- Back button positioned at the bottom left -->
            <a href="../index.html" class="button back-button">BACK</a>

            <!-- How to Play Button -->
            <button class="button how-to-play-button" id="how-to-play-btn">How to Play</button>
        </div>

        <!-- Blur screen with instructions -->
        <div id="how-to-play-screen" class="blur-screen hidden">
            <div class="instructions">
                <h2>How to Play</h2>
                <p>1. Start the Game: You start as the red dot. Click on the game interface to begin.</p>
                <p>2. Controls: Use the arrow keys to control your movements.</p>
                <p>3. Game Play: Reach the final (blue point) by viewing the map on the top left.</p>
                <button id="close-how-to-play-btn">Close</button>
            </div>
        </div>

        <audio id="bumpSound">
            <source src="assets/sound/bat.mp3" />
            <source src="assets/sound/bat.ogg" />
        </audio>
        
        <script src="assets/js/three.min.js"></script>
        <script src="assets/js/Demonixis.Input.js"></script>
        <script src="assets/js/Demonixis.Minimap.js"></script>
        <script src="assets/js/Demonixis.GameHelper.js"></script>
        <script src="assets/js/maze3d.js"></script>

        <script>
            // JavaScript to handle How to Play button and blur screen
            document.getElementById('how-to-play-btn').addEventListener('click', function() {
                document.getElementById('how-to-play-screen').classList.remove('hidden');
            });

            document.getElementById('close-how-to-play-btn').addEventListener('click', function() {
                document.getElementById('how-to-play-screen').classList.add('hidden');
            });
        </script>
    </body>
</html>
